<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="modal">
    <div class="heading">Place Ships
      <div class="sub-heading">Press 'R' to rotate</div>
    </div>
    <button class="play">Play</button>
    <button class="reset">Reset</button>
  </div>
  <div class="modal-win">
    <div class="text"></div>
  </div>
  <div class="main">
    <div class="heading">Battleship</div>
    <div class="hero">
      <div class="sub-heading">Your Fleet</div>
      <div class="sub-heading">Enemy Fleet</div>
    </div>
    <div class="gameboards-container">
    </div>
    <footer class="footer">
      <div class="text">Created by Sahaj-jj<a href="http://github.com/Sahaj-jj"><i class="fa fa-github" aria-hidden="true"></i></a></div>
    </footer>
  </div>
</body>
</html>
